---

- name: install ZSH
  become: yes
  package:
    pkg: "{{ item }}"
    state: latest
  with_together:
    - zplug
    - zsh

- name: create ZSH alias config directory
  file:
    path: "~/.zsh_config"
    state: directory
  tags: user

- name: copy ZSH config files
  copy:
    src: "."
    dest: "~/.zsh_config/"
  tags: user

- name: install config dot files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode | default('0644')}}"
  loop:
    - src: zshrc.j2
      dest: "~/.zshrc"
  tags: user

- name: change {{ username }} shell to ZSH
  become: yes
  user:
    name: "{{ username }}"
    shell: "/usr/bin/zsh"
  tags: user, root
