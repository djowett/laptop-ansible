---
lastools_version: "965e5e8"
lastools_target: "LAStools-master"
lastools_dir: "lastools/{{ lastools_target }}"
lastools_zip_build: "{{ lastools_dir }}/LASzip/build"
lastools_zip_build_dll: "{{ lastools_dir }}/LASzip/dll"
