lastools_http_zip: "https://s3.amazonaws.com/prod-pix4d-lib/lastools/LAStools-{{ lastools_version }}.zip"
lastools_cmake_flags: "-DCMAKE_BUILD_TYPE=Release"
potree_version_tag: "1.6"
potree_dir: "/opt/potree"
potree_releases: "releases"
potree_current: "current"
potree_http_zip: "https://github.com/potree/PotreeConverter/archive/{{ potree_version_tag }}.zip"
potree_target: "PotreeConverter-{{ potree_version_tag }}"
potree_build: "{{ potree_target }}/build"
potree_cmake_flags: "-DCMAKE_BUILD_TYPE=Release"
potree_build_bin: "{{ potree_build }}/PotreeConverter/PotreeConverter"
