---

- name: install development toolbox packages
  become: yes
  package:
    pkg: "{{ item }}"
    state: latest
  with_together:
    - automake
    - build-essential
    - cmake
    - git
    - gpg
    - gpg-agent
    - kafkacat
    - libbz2-dev
    - libmariadbclient-dev-compat
    - libncurses5-dev
    - libncursesw5-dev
    - libqt5sql5-mysql
    - libqt5sql5-psql
    - libqt5sql5-sqlite
    - libreadline-dev
    - libsqlite3-dev
    - libssl-dev
    - libtool
    - llvm
    - make
    - qtbase5-dev
    - qttools5-dev-tools
    - tk-dev
    - weechat
    - zlib1g-dev
