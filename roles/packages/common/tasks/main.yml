---

- name: install common packages
  become: yes
  package:
    pkg: "{{ item }}"
    state: latest
  with_together:
    - ack
    - apt-transport-https
    - byobu
    - curl
    - dnsutils
    - git
    - gpg
    - gpg-agent
    - htop
    - iftop
    - inputplug
    - ipcalc
    - man
    - mtr
    - net-tools
    - oathtool
    - openssl
    - pass
    - pass-extension-otp
    - pigz
    - pssh
    - pwgen
    - qrencode
    - sudo
    - task-print-server
    - task-ssh-server
    - wget
    - whois
    - xz-utils
    - zsh
