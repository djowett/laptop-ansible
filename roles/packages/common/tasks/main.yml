---

- name: install common packages
  become: true
  package:
    pkg: "{{ item }}"
  with_together:
    - apt-transport-https
    - cups
    - cups-client
    - curl
    - dnsutils
    - git
    - gpg
    - gpg-agent
    - htop
    - man
    - openssh-client
    - openssh-server
    - openssl
    - pass
    - sudo
    - wget
    - whois

- name: install extra packages
  become: true
  package:
    pkg: "{{ packages_extra | join(',') }}"
