---

- name: install common packages
  become: true
  package:
    pkg: "{{ item }}"
    state: latest
  with_together:
    - ack
    - apt-transport-https
    - byobu
    - cups
    - cups-client
    - curl
    - dnsutils
    - git
    - git-lfs
    - gpg
    - gpg-agent
    - htop
    - iftop
    - inputplug
    - ipcalc
    - keychain
    - man
    - mtr
    - net-tools
    - ocrmypdf
    - tesseract-ocr-fra
    - oathtool
    - openssh-client
    - openssh-server
    - openssl
    - pass
    - pass-extension-otp
    - pigz
    - pssh
    - pwgen
    - qpdf
    - qrencode
    - sudo
    - task-english
    - vim
    - wget
    - whois
    - xz-utils
    - zbar-tools

- name: create SKS directory
  become: true
  file:
    path: /etc/sks
    state: directory
    mode: "0755"

- name: download SKS CA file
  become: true
  get_url:
    url: https://sks-keyservers.net/sks-keyservers.netCA.pem
    dest: /etc/sks/sks-keyservers.netCA.pem
    mode: "0644"
