---

- name: switching APT sources to Debian testing
  when: ansible_os_family == "Debian"
  become: yes
  template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
  register: apt_source

- name: set package preferences
  when: ansible_os_family == "Debian"
  become: yes
  template:
    src: apt-preferences.j2
    dest: "/etc/apt/preferences.d/{{ item.name }}-default.pref"
  with_items: "{{ debian_releases }}"

- name: update package cache
  become: yes
  apt:
    update_cache: yes
  when: apt_source.changed

- name: installing required packages for playbook
  become: yes
  package:
    pkg: "{{ item }}"
    state: present
  with_items:
    - software-properties-common
    - apt-transport-https
    - gpg
    - curl
    - wget
